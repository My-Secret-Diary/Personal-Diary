<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secret Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* LOGIN SCREEN */
    #login {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    #login h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #login input, #login button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #login button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    #login button:hover {
      background-color: #357abd;
    }

    /* DIARY PAGE */
    #diaryPage {
      display: none;
      width: 90%;
      height: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    #calendar {
      width: 30%;
      background: #f4f7fb;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #ddd;
    }

    #calendar input[type="date"] {
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #editorSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    #toolbar button, #toolbar input[type="color"] {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #toolbar button.active {
      background-color: #4a90e2;
      color: white;
    }

    #toolbar button:hover {
      background-color: #dce9fa;
    }

    #editor {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      overflow-y: auto;
      background: rgba(255,255,255,0.8);
    }

    #editor:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .bottomBar {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .bottomBar button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .bottomBar button:hover {
      background-color: #357abd;
    }

    #themeToggle {
      background-color: #222;
    }

    #backgroundInput {
      margin-top: 6px;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    body.dark #diaryPage {
      background-color: #1e1e1e;
    }

    body.dark #calendar {
      background-color: #222;
      border-color: #333;
    }

    body.dark #editor {
      background-color: rgba(40,40,40,0.8);
      color: white;
    }

  </style>
</head>
<body>

  <div id="login">
    <h1>üîí My Secret Diary</h1>
    <p>Enter your diary password</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="diaryPage">
    <div id="calendar">
      <h2>üìÖ Select Date</h2>
      <input type="date" id="datePicker">
    </div>

    <div id="editorSection">
      <h1 id="diaryTitle">My Secret Diary</h1>

      <div id="toolbar">
        <button id="boldBtn"><b>Bold</b></button>
        <button id="italicBtn"><i>Italic</i></button>
        <button id="underlineBtn"><u>Underline</u></button>
        <button id="highlightBtn" title="Highlight">üñç</button>
        <label title="Text Color" for="colorPicker">üé®</label>
        <input type="color" id="colorPicker">
        <label>üñºÔ∏è Background: <input type="file" id="backgroundInput" accept="image/*"></label>
      </div>

      <div id="editor" contenteditable="true" placeholder="Start writing..."></div>

      <div class="bottomBar">
        <button id="saveBtn">üíæ Save</button>
        <button id="renameBtn">‚úèÔ∏è Change Name</button>
        <button id="changePassBtn">üîí Change Password</button>
        <button id="themeToggle">üåô Theme</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
      authDomain: "my-secret-diary-9b62c.firebaseapp.com",
      projectId: "my-secret-diary-9b62c",
      storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
      messagingSenderId: "139353851381",
      appId: "1:139353851381:web:3050a47540d36a2243ccbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const loginDiv = document.getElementById("login");
    const diaryPage = document.getElementById("diaryPage");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const datePicker = document.getElementById("datePicker");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const renameBtn = document.getElementById("renameBtn");
    const changePassBtn = document.getElementById("changePassBtn");
    const diaryTitle = document.getElementById("diaryTitle");
    const themeToggle = document.getElementById("themeToggle");
    const backgroundInput = document.getElementById("backgroundInput");

    let currentPassword = "53458678";
    let diaryName = "My Secret Diary";
    let backgroundImage = "";
    let encryptionKey = null;

    // Encryption helpers
    async function getKey() {
      if (!encryptionKey) {
        encryptionKey = await crypto.subtle.generateKey(
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt", "decrypt"]
        );
      }
      return encryptionKey;
    }

    async function encryptData(data) {
      const enc = new TextEncoder();
      const key = await getKey();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, enc.encode(data));
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
    }

    async function decryptData(encrypted) {
      const dec = new TextDecoder();
      const key = await getKey();
      const iv = new Uint8Array(encrypted.iv);
      const data = new Uint8Array(encrypted.data);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
      return dec.decode(decrypted);
    }

    async function loadSettings() {
      const settingsDoc = await getDoc(doc(db, "entries", "settings"));
      if (settingsDoc.exists()) {
        const data = settingsDoc.data();
        currentPassword = data.password || currentPassword;
        diaryName = data.name || diaryName;
        backgroundImage = data.background || "";
        diaryTitle.textContent = diaryName;
        if (backgroundImage) {
          document.getElementById("editorSection").style.backgroundImage = `url(${backgroundImage})`;
        }
      } else {
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName,
          background: ""
        });
      }
    }

    await loadSettings();

    loginBtn.onclick = async () => {
      if (passwordInput.value === currentPassword) {
        loginDiv.style.display = "none";
        diaryPage.style.display = "flex";
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        datePicker.value = now.toISOString().slice(0,10);
        loadEntry();
      } else {
        alert("Wrong password!");
      }
    };

    async function loadEntry() {
      const date = datePicker.value;
      const entryDoc = await getDoc(doc(db, "entries", date));
      if (entryDoc.exists()) {
        const encrypted = entryDoc.data().text;
        if (encrypted && encrypted.iv) {
          editor.innerHTML = await decryptData(encrypted);
        } else {
          editor.innerHTML = entryDoc.data().text;
        }
      } else editor.innerHTML = "";
    }

    datePicker.onchange = () => {
      const today = new Date().toISOString().slice(0,10);
      if (datePicker.value > today) {
        alert("You can only edit today's or past entries!");
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        datePicker.value = now.toISOString().slice(0,10);
      }
      loadEntry();
    };

    saveBtn.onclick = async () => {
      const date = datePicker.value;
      const text = editor.innerHTML;
      const encrypted = await encryptData(text);
      await setDoc(doc(db, "entries", date), { text: encrypted });
      alert("Saved securely!");
    };

    renameBtn.onclick = async () => {
      const newName = prompt("Enter new diary name:");
      if (newName) {
        diaryName = newName;
        diaryTitle.textContent = newName;
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, background: backgroundImage });
      }
    };

    changePassBtn.onclick = async () => {
      const newPass = prompt("Enter new password:");
      if (newPass) {
        currentPassword = newPass;
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, background: backgroundImage });
      }
    };

    // Toolbar logic
    const boldBtn = document.getElementById("boldBtn");
    const italicBtn = document.getElementById("italicBtn");
    const underlineBtn = document.getElementById("underlineBtn");
    const highlightBtn = document.getElementById("highlightBtn");
    const colorPicker = document.getElementById("colorPicker");

    boldBtn.onclick = () => document.execCommand('bold');
    italicBtn.onclick = () => document.execCommand('italic');
    underlineBtn.onclick = () => document.execCommand('underline');
    highlightBtn.onclick = () => document.execCommand('hiliteColor', false, 'yellow');
    colorPicker.onchange = () => document.execCommand('foreColor', false, colorPicker.value);

    themeToggle.onclick = () => {
      document.body.classList.toggle('dark');
    };

    backgroundInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (ev) => {
        const url = ev.target.result;
        backgroundImage = url;
        document.getElementById("editorSection").style.backgroundImage = `url(${url})`;
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, background: backgroundImage });
      };
      reader.readAsDataURL(file);
    };

  </script>
</body>
</html>
