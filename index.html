<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secret Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* LOGIN PAGE (unchanged) */
    #login, #diary {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    #login {
      width: 360px;
      max-width: 90%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, textarea, button, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      font-family: inherit;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background-color: #357abd; }

    /* DIARY PAGE */
    #diary {
      display: none;
      width: 90%;
      height: 90vh;
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    #calendarContainer {
      width: 30%;
      background-color: #e9f0fa;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      margin-right: 15px;
    }

    #calendarContainer h2 {
      text-align: center;
      color: #333;
    }

    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    #toolbar button, #toolbar select, #toolbar input[type=color] {
      width: auto;
      padding: 8px 12px;
      border-radius: 8px;
    }

    #toolbar button.active {
      background-color: #007bff;
      color: white;
    }

    #entryText {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      background: white;
      font-size: 16px;
      color: #333;
    }

    #bottomBar {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      gap: 10px;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }

    #renameBtn, #changePassBtn {
      position: absolute;
      top: 20px;
      background: #6c6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }

    #renameBtn { right: 20px; }
    #changePassBtn { right: 150px; background: #f66; }

    /* Dark theme */
    body.dark {
      background-color: #1e1e1e;
    }

    body.dark #diary {
      background: #2b2b2b;
    }

    body.dark #entryText {
      background: #3b3b3b;
      color: #fff;
      border-color: #555;
    }

    body.dark #calendarContainer {
      background-color: #333;
      color: white;
    }

  </style>
</head>
<body>
  <div id="login">
    <h1>üîí My Secret Diary</h1>
    <p>Enter your diary password</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="diary">
    <button id="themeToggle">üåó Theme</button>
    <button id="changePassBtn">Change Password</button>
    <button id="renameBtn">Rename Diary</button>

    <div id="calendarContainer">
      <h2>üìÖ Calendar</h2>
      <input type="date" id="datePicker" style="width:100%;">
    </div>

    <div id="editorContainer">
      <h1 id="diaryTitle">My Secret Diary</h1>

      <div id="toolbar">
        <button id="boldBtn"><b>B</b></button>
        <button id="underlineBtn"><u>U</u></button>
        <button id="highlightBtn">üñçÔ∏è Highlight</button>
        <input type="color" id="colorPicker">
        <select id="fontSelect">
          <option value="Quicksand">Quicksand</option>
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier</option>
        </select>
        <select id="fontSizeSelect">
          <option value="14px">Small</option>
          <option value="16px" selected>Normal</option>
          <option value="20px">Large</option>
          <option value="24px">Extra Large</option>
        </select>
        <input type="color" id="bgPicker" title="Change Background">
      </div>

      <textarea id="entryText" placeholder="Start writing your thoughts..."></textarea>

      <div id="bottomBar">
        <button id="saveBtn">üíæ Save Entry</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // AES Encryption helpers
    async function encrypt(text, password) {
      const enc = new TextEncoder();
      const key = await crypto.subtle.importKey("raw", enc.encode(password.padEnd(32, 'x')), {name: "AES-GCM"}, false, ["encrypt"]);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const data = await crypto.subtle.encrypt({name: "AES-GCM", iv}, key, enc.encode(text));
      return btoa(JSON.stringify({iv: Array.from(iv), data: Array.from(new Uint8Array(data))}));
    }

    async function decrypt(encrypted, password) {
      try {
        const obj = JSON.parse(atob(encrypted));
        const key = await crypto.subtle.importKey("raw", new TextEncoder().encode(password.padEnd(32, 'x')), {name: "AES-GCM"}, false, ["decrypt"]);
        const data = await crypto.subtle.decrypt({name: "AES-GCM", iv: new Uint8Array(obj.iv)}, key, new Uint8Array(obj.data));
        return new TextDecoder().decode(data);
      } catch { return ""; }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
      authDomain: "my-secret-diary-9b62c.firebaseapp.com",
      projectId: "my-secret-diary-9b62c",
      storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
      messagingSenderId: "139353851381",
      appId: "1:139353851381:web:3050a47540d36a2243ccbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginDiv = document.getElementById("login");
    const diaryDiv = document.getElementById("diary");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const diaryTitle = document.getElementById("diaryTitle");
    const datePicker = document.getElementById("datePicker");
    const entryText = document.getElementById("entryText");
    const saveBtn = document.getElementById("saveBtn");
    const changePassBtn = document.getElementById("changePassBtn");
    const renameBtn = document.getElementById("renameBtn");
    const themeToggle = document.getElementById("themeToggle");
    const bgPicker = document.getElementById("bgPicker");

    let currentPassword = "53458678";
    let diaryName = "My Secret Diary";
    let backgroundColor = "#f4f7fb";

    async function loadSettings() {
      const s = await getDoc(doc(db, "entries", "settings"));
      if (s.exists()) {
        const data = s.data();
        currentPassword = data.password || currentPassword;
        diaryName = data.name || diaryName;
        backgroundColor = data.bg || backgroundColor;
        diaryTitle.textContent = diaryName;
        document.body.style.background = backgroundColor;
      } else {
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, bg: backgroundColor });
      }
    }

    await loadSettings();

    loginBtn.onclick = async () => {
      if (passwordInput.value === currentPassword) {
        loginDiv.style.display = "none";
        diaryDiv.style.display = "flex";
        datePicker.valueAsDate = new Date();
        loadEntry();
      } else alert("Wrong password!");
    };

    async function loadEntry() {
      const date = datePicker.value;
      const docSnap = await getDoc(doc(db, "entries", date));
      if (docSnap.exists()) {
        entryText.value = await decrypt(docSnap.data().text, currentPassword);
      } else entryText.value = "";
    }

    datePicker.onchange = () => {
      const selectedDate = new Date(datePicker.value);
      const today = new Date();
      if (selectedDate > today) {
        entryText.disabled = true;
        entryText.placeholder = "Cannot edit future entries!";
      } else {
        entryText.disabled = false;
        entryText.placeholder = "Start writing your thoughts...";
        loadEntry();
      }
    };

    saveBtn.onclick = async () => {
      const date = datePicker.value;
      const text = entryText.value;
      const encrypted = await encrypt(text, currentPassword);
      await setDoc(doc(db, "entries", date), { text: encrypted });
      alert("Saved!");
    };

    renameBtn.onclick = async () => {
      const newName = prompt("Enter new diary name:");
      if (newName) {
        diaryName = newName;
        diaryTitle.textContent = newName;
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, bg: backgroundColor });
      }
    };

    changePassBtn.onclick = async () => {
      const newPass = prompt("Enter new password:");
      if (newPass) {
        currentPassword = newPass;
        await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, bg: backgroundColor });
      }
    };

    bgPicker.oninput = async () => {
      backgroundColor = bgPicker.value;
      document.body.style.background = backgroundColor;
      await setDoc(doc(db, "entries", "settings"), { password: currentPassword, name: diaryName, bg: backgroundColor });
    };

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
    };

    // Toolbar actions
    document.getElementById("boldBtn").onclick = () => toggleStyle("boldBtn", "fontWeight", "bold");
    document.getElementById("underlineBtn").onclick = () => toggleStyle("underlineBtn", "textDecoration", "underline");
    document.getElementById("highlightBtn").onclick = () => toggleStyle("highlightBtn", "backgroundColor", "yellow");
    document.getElementById("colorPicker").oninput = e => entryText.style.color = e.target.value;
    document.getElementById("fontSelect").onchange = e => entryText.style.fontFamily = e.target.value;
    document.getElementById("fontSizeSelect").onchange = e => entryText.style.fontSize = e.target.value;

    function toggleStyle(btnId, styleProp, value) {
      const btn = document.getElementById(btnId);
      if (btn.classList.contains("active")) {
        btn.classList.remove("active");
        entryText.style[styleProp] = "";
      } else {
        btn.classList.add("active");
        entryText.style[styleProp] = value;
      }
    }
  </script>
</body>
</html>
