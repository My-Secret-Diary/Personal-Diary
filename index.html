<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secret Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --bg: #f4f7fc;
      --text: #222;
      --card-bg: #ffffff;
      --toolbar-bg: #e8ecf3;
      --button-bg: #1f6feb;
      --button-hover: #0b63d6;
      --shadow: 0 10px 40px rgba(16,24,40,0.12);
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: 0.3s;
    }

    #login, #diary {
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 50px 60px;
      width: 850px;
      max-width: 95%;
      transition: 0.3s;
    }

    /* Center login properly */
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 400px;
      padding: 50px 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
      color: var(--text);
      margin-bottom: 20px;
    }

    input {
      font-family: inherit;
      font-size: 17px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      margin-bottom: 18px;
      box-sizing: border-box;
      text-align: center;
      background: #f9fafb;
      transition: all 0.2s ease;
    }
    input:focus {
      border-color: var(--button-bg);
      box-shadow: 0 0 0 3px rgba(31,111,235,0.15);
      background: white;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: var(--button-hover); transform: translateY(-1px); }

    #toolbar button {
      background: var(--toolbar-bg);
      color: var(--text);
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #toolbar button.active {
      background: var(--button-bg);
      color: #fff;
      border: 1px solid var(--button-hover);
    }

    #editor {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: #fffef6;
      height: 400px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
      outline: none;
    }

    #topButtons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #actionButtons {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }

    #colorPicker {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #themeToggle, #bgUploadLabel {
      cursor: pointer;
      background: var(--toolbar-bg);
      border: 1px solid #ccc;
      padding: 8px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>üîí My Secret Diary</h1>
    <p>Enter your password</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Open Diary</button>
  </div>

  <div id="diary" style="display:none;">
    <div id="topButtons">
      <div>
        <button id="renameBtn" style="background-color:#6c6;">Rename Diary</button>
        <button id="changePassBtn" style="background-color:#f66;">Change Password</button>
      </div>
      <div>
        <button id="themeToggle">üåó Theme</button>
        <label id="bgUploadLabel">üñº Background
          <input type="file" id="bgUpload" style="display:none;" accept="image/*">
        </label>
      </div>
    </div>

    <h1 id="diaryTitle">My Secret Diary</h1>
    <div id="calendar">
      <input type="date" id="datePicker" />
    </div>

    <div id="toolbar">
      <button onclick="execCmd('bold', this)"><b>B</b></button>
      <button onclick="execCmd('italic', this)"><i>I</i></button>
      <button onclick="execCmd('underline', this)"><u>U</u></button>
      <button onclick="execCmd('strikeThrough', this)">S</button>
      <button onclick="highlight(this)">üñç Highlight</button>
      <button id="colorBtn">üé® Color</button>
    </div>

    <div id="editor" contenteditable="true"></div>
    <div id="actionButtons">
      <button id="saveBtn">üíæ Save</button>
    </div>

    <div id="colorPicker"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
      authDomain: "my-secret-diary-9b62c.firebaseapp.com",
      projectId: "my-secret-diary-9b62c",
      storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
      messagingSenderId: "139353851381",
      appId: "1:139353851381:web:3050a47540d36a2243ccbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginDiv = document.getElementById("login");
    const diaryDiv = document.getElementById("diary");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const diaryTitle = document.getElementById("diaryTitle");
    const datePicker = document.getElementById("datePicker");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const changePassBtn = document.getElementById("changePassBtn");
    const renameBtn = document.getElementById("renameBtn");
    const themeToggle = document.getElementById("themeToggle");
    const bgUpload = document.getElementById("bgUpload");

    let currentPassword = "53458678";
    let diaryName = "My Secret Diary";

    async function loadSettings() {
      const settingsDoc = await getDoc(doc(db, "entries", "settings"));
      if (settingsDoc.exists()) {
        const data = settingsDoc.data();
        currentPassword = data.password || currentPassword;
        diaryName = data.name || diaryName;
        diaryTitle.textContent = diaryName;
      } else {
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
      }
    }

    await loadSettings();

    loginBtn.onclick = async () => {
      if (passwordInput.value === currentPassword) {
        loginDiv.style.display = "none";
        diaryDiv.style.display = "block";
        datePicker.valueAsDate = new Date();
        loadEntry();
      } else {
        alert("Wrong password!");
      }
    };

    async function loadEntry() {
      const date = datePicker.value;
      const entryDoc = await getDoc(doc(db, "entries", date));
      if (entryDoc.exists()) {
        const encryptedText = entryDoc.data().text;
        const decrypted = CryptoJS.AES.decrypt(encryptedText, currentPassword).toString(CryptoJS.enc.Utf8);
        editor.innerHTML = decrypted || "";
      } else editor.innerHTML = "";
    }

    datePicker.onchange = loadEntry;

    saveBtn.onclick = async () => {
      const date = datePicker.value;
      const text = editor.innerHTML;
      const encrypted = CryptoJS.AES.encrypt(text, currentPassword).toString();
      await setDoc(doc(db, "entries", date), { text: encrypted });
      alert("Saved securely!");
    };

    changePassBtn.onclick = async () => {
      const newPass = prompt("Enter new password:");
      if (newPass && newPass.trim() !== "") {
        currentPassword = newPass;
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
        alert("Password changed!");
      }
    };

    renameBtn.onclick = async () => {
      const newName = prompt("Enter new diary name:");
      if (newName && newName.trim() !== "") {
        diaryName = newName;
        diaryTitle.textContent = diaryName;
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
        alert("Diary renamed!");
      }
    };

    // Color palette
    const colorBtn = document.getElementById("colorBtn");
    const colorPicker = document.getElementById("colorPicker");
    const colors = ["#000000","#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#8b00ff","#ff69b4","#00ffff","#ffffff"];
    colorPicker.innerHTML = colors.map(c=>`<div style="background:${c};width:25px;height:25px;border-radius:50%;display:inline-block;cursor:pointer;margin:3px;"></div>`).join('');
    colorBtn.onclick = (e)=>{
      colorPicker.style.display = colorPicker.style.display==="block"?"none":"block";
      colorPicker.style.left = e.pageX+"px";
      colorPicker.style.top = e.pageY+"px";
    };
    colorPicker.onclick = (e)=>{
      const color = e.target.style.background;
      document.execCommand('foreColor', false, color);
      colorPicker.style.display="none";
    };

    window.highlight = (btn)=>{
      const active = btn.classList.toggle("active");
      document.execCommand("hiliteColor", false, active?"yellow":"transparent");
    };

    window.execCmd = (cmd, btn)=>{
      document.execCommand(cmd, false, null);
    };

    themeToggle.onclick = ()=>{
      document.body.dataset.theme = document.body.dataset.theme==="dark"?"light":"dark";
    };

    bgUpload.onchange = (e)=>{
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ()=>{ document.body.style.backgroundImage = `url(${reader.result})`; };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
