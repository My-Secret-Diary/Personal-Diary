<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Secret Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #login, #diary {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      padding: 40px;
      width: 800px;
      max-width: 95%;
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, button, select {
      font-family: inherit;
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      margin: 5px 0;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #357abd; }

    #toolbar {
      margin: 10px 0;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    #toolbar button {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      background: #e6e9ef;
      color: #333;
      border: 1px solid #ccc;
    }
    #toolbar button:hover {
      background: #d0d3da;
    }

    #editor {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      height: 400px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
    }

    #calendar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #calendar input {
      width: auto;
    }

    #actionButtons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>üîí My Secret Diary</h1>
    <p style="text-align:center;">Enter your diary password</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="diary" style="display:none;">
    <h1 id="diaryTitle">My Secret Diary</h1>
    <div id="calendar">
      <input type="date" id="datePicker" />
    </div>

    <div id="toolbar">
      <button onclick="execCmd('bold')"><b>B</b></button>
      <button onclick="execCmd('italic')"><i>I</i></button>
      <button onclick="execCmd('underline')"><u>U</u></button>
      <button onclick="execCmd('strikeThrough')">S</button>
      <button onclick="execCmd('hiliteColor', 'yellow')">üñç Highlight</button>
      <button onclick="execCmd('foreColor', prompt('Enter color (name or hex):', '#ff0000'))">üé® Color</button>
    </div>

    <div id="editor" contenteditable="true"></div>

    <div id="actionButtons">
      <button id="saveBtn">üíæ Save</button>
      <button id="renameBtn" style="background-color:#6c6;">Rename Diary</button>
      <button id="changePassBtn" style="background-color:#f66;">Change Password</button>
    </div>
  </div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
      authDomain: "my-secret-diary-9b62c.firebaseapp.com",
      projectId: "my-secret-diary-9b62c",
      storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
      messagingSenderId: "139353851381",
      appId: "1:139353851381:web:3050a47540d36a2243ccbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginDiv = document.getElementById("login");
    const diaryDiv = document.getElementById("diary");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const diaryTitle = document.getElementById("diaryTitle");
    const datePicker = document.getElementById("datePicker");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const changePassBtn = document.getElementById("changePassBtn");
    const renameBtn = document.getElementById("renameBtn");

    let currentPassword = "53458678";
    let diaryName = "My Secret Diary";

    async function loadSettings() {
      const settingsDoc = await getDoc(doc(db, "entries", "settings"));
      if (settingsDoc.exists()) {
        const data = settingsDoc.data();
        currentPassword = data.password || currentPassword;
        diaryName = data.name || diaryName;
        diaryTitle.textContent = diaryName;
      } else {
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
      }
    }

    await loadSettings();

    loginBtn.onclick = async () => {
      if (passwordInput.value === currentPassword) {
        loginDiv.style.display = "none";
        diaryDiv.style.display = "block";
        datePicker.valueAsDate = new Date();
        loadEntry();
      } else {
        alert("Wrong password!");
      }
    };

    async function loadEntry() {
      const date = datePicker.value;
      const entryDoc = await getDoc(doc(db, "entries", date));
      editor.innerHTML = entryDoc.exists() ? entryDoc.data().text : "";
    }

    datePicker.onchange = loadEntry;

    saveBtn.onclick = async () => {
      const date = datePicker.value;
      const text = editor.innerHTML;
      await setDoc(doc(db, "entries", date), { text });
      alert("Saved!");
    };

    changePassBtn.onclick = async () => {
      const newPass = prompt("Enter new password:");
      if (newPass && newPass.trim() !== "") {
        currentPassword = newPass;
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
        alert("Password changed!");
      }
    };

    renameBtn.onclick = async () => {
      const newName = prompt("Enter new diary name:");
      if (newName && newName.trim() !== "") {
        diaryName = newName;
        diaryTitle.textContent = diaryName;
        await setDoc(doc(db, "entries", "settings"), {
          password: currentPassword,
          name: diaryName
        });
        alert("Diary renamed!");
      }
    };

    // Text formatting
    window.execCmd = (command, value = null) => {
      document.execCommand(command, false, value);
    };
  </script>
</body>
</html>
