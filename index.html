<style>

    --accent:#2563eb; /* blue accent */
    --muted:#6b7280;

    --bg:#f4f7fb;

  /* ---------- KEEP LOGIN EXACTLY (only slightly bigger as requested earlier) ---------- */

    background: var(--card);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.06);

  .titleBlock{ display:flex; flex-direction:column; gap:4px }

  .squareBtn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:8px 12px; border-radius:10px; border:none; background:#f8fafc; cursor:pointer; font-weight:600; color:var(--muted); min-width:90px }
  .squareBtn.primary{ background:var(--accent); color:#fff; }
  .squareBtn.warn{ background:var(--danger); color:#fff; }
  .squareBtn:hover{ filter:brightness(.98) }
  .squareSmall{ padding:8px; min-width:44px; border-radius:10px }

  .toolbar{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; padding:8px; border-radius:10px; background:rgba(10,20,40,0.03); }
  .toolTextBtn{ padding:8px 12px; border-radius:8px; border:1px solid rgba(0,0,0,0.06); background:#fff; cursor:pointer; font-weight:700 }
  .toolTextBtn.active{ background:var(--accent); color:#fff }
  .toolIconBtn{ width:36px; height:36px; border-radius:8px; border:1px solid rgba(0,0,0,0.06); background:#fff; display:inline-flex; align-items:center; justify-content:center; cursor:pointer }
  .toolIconBtn.active{ background:var(--accent); color:#fff; }

  .colorPicker{ width:36px; height:36px; padding:0; border-radius:8px; border:1px solid rgba(0,0,0,0.06); cursor:pointer; background:#fff }

  .editorWrap{ padding:12px; border-radius:12px; border:1px solid rgba(0,0,0,0.05); min-height:420px; overflow:auto; background: rgba(255,255,255,0.85) }

  .sw{ width:24px; height:24px; border-radius:6px; cursor:pointer; border:1px solid rgba(0,0,0,0.06) }

  /* dark theme */
  body.dark{ background:#071225; color:#e6eefc; }
  body.dark .leftCol{ background:linear-gradient(180deg,#071225,#0b1420); color:#e6eefc; border-right-color:rgba(255,255,255,0.03) }
  body.dark .rightCol{ background:linear-gradient(180deg,#071225,#06101a); color:#e6eefc }
  body.dark .editorWrap{ background: rgba(255,255,255,0.02); border-color:rgba(255,255,255,0.04) }
  body.dark .toolTextBtn{ background:rgba(255,255,255,0.03); color:inherit }
  body.dark .toolIconBtn{ background:rgba(255,255,255,0.03); color:inherit }
  body.dark .squareBtn{ background:rgba(255,255,255,0.03); color:inherit; border:1px solid rgba(255,255,255,0.04) }

  /* responsive */
  @media (max-width:980px){
    .appWrap{ flex-direction:column; height:auto }
    .leftCol{ width:100%; order:2 }
    .rightCol{ order:1 }
  }

<script type="module">
/* --------------- Full App JS --------------- 
 - Keeps login UI & behavior unchanged.
 - Enhances main screen UI, fixes toolbar behavior, color palette, calendar, theme toggle.
 - Uses AES-GCM client-side encryption for entries.
 - Reads / writes settings at entries/settings (same mechanics).
-------------------------------------------- */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

// ---------- Firebase config (your provided config) ----------
const firebaseConfig = {
  apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
  authDomain: "my-secret-diary-9b62c.firebaseapp.com",

  storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
  messagingSenderId: "139353851381",
  appId: "1:139353851381:web:3050a47540d36a2243ccbc"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------- DOM ----------
const loginDiv = document.getElementById('login');
const passwordInput = document.getElementById('passwordInput');
const loginBtn = document.getElementById('loginBtn');

const appRoot = document.getElementById('appRoot');
const calendarGrid = document.getElementById('calendarGrid');
const monthLabel = document.getElementById('monthLabel');
const prevMonth = document.getElementById('prevMonth');
const nextMonth = document.getElementById('nextMonth');
const selectedDateSpan = document.getElementById('selectedDate');
const goToday = document.getElementById('goToday');

const diaryTitle = document.getElementById('diaryTitle');
const saveTop = document.getElementById('saveTop');
const renameTop = document.getElementById('renameTop');
const changePassTop = document.getElementById('changePassTop');
const themeToggleTop = document.getElementById('themeToggleTop');

const btnBold = document.getElementById('btnBold');
const btnItalic = document.getElementById('btnItalic');
const btnUnderline = document.getElementById('btnUnderline');
const btnHighlight = document.getElementById('btnHighlight');

const colorIcon = document.getElementById('colorIcon');
const colorPopup = document.getElementById('colorPopup');

const fontSelect = document.getElementById('fontSelect');
const sizeSelect = document.getElementById('sizeSelect');
const bgInput = document.getElementById('bgInput');

const editor = document.getElementById('editor');
const editorWrap = document.getElementById('editorWrap');

const saveBottom = document.getElementById('saveBottom');

let storedPassword = "53458678";
let diaryName = "My Secret Diary";
let currentPassword = null; // password user types at login
let settingsMeta = { theme:'light', background:null, font:'Quicksand', size:'16px' };

// calendar state
let calendarYear = (new Date()).getFullYear();
let calendarMonth = (new Date()).getMonth();
let selectedDate = null;
let entriesIndex = {}; // map date->true if saved

// helper: get date in Asia/Kolkata as yyyy-mm-dd
function getYMDInTimeZone(timeZone='Asia/Kolkata', d=new Date()){
  // Use Intl to get parts
  const parts = new Intl.DateTimeFormat('en-CA', { timeZone, year:'numeric', month:'2-digit', day:'2-digit' }).formatToParts(d);
  const obj = {};
  parts.forEach(p=>obj[p.type]=p.value);
  return `${obj.year}-${obj.month}-${obj.day}`;
}

// small util
const toYMD = d => (new Date(d)).toISOString().slice(0,10);

// ---------- Crypto: PBKDF2 -> AES-GCM per-entry (salt + iv) ----------
function b64(arr){ return btoa(String.fromCharCode(...arr)); }
function fromB64(s){ return Uint8Array.from(atob(s), c=>c.charCodeAt(0)); }

async function deriveKey(password, salt) {
  const enc = new TextEncoder();
  const base = await crypto.subtle.importKey('raw', enc.encode(password), {name:'PBKDF2'}, false, ['deriveKey']);
  return crypto.subtle.deriveKey({ name:'PBKDF2', salt, iterations:150000, hash:'SHA-256' }, base, { name:'AES-GCM', length:256 }, false, ['encrypt','decrypt']);
}

async function encryptPayload(password, payloadObj){
  const salt = crypto.getRandomValues(new Uint8Array(16));
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const key = await deriveKey(password, salt);
  const enc = new TextEncoder();
  const data = enc.encode(JSON.stringify(payloadObj));
  const cipher = await crypto.subtle.encrypt({ name:'AES-GCM', iv }, key, data);
  return { cipher: b64(new Uint8Array(cipher)), iv: b64(iv), salt: b64(salt) };
}

async function decryptPayload(password, docData){
  const iv = fromB64(docData.iv);
  const salt = fromB64(docData.salt);
  const key = await deriveKey(password, salt);
  const cipherBuf = fromB64(docData.cipher);
  const plain = await crypto.subtle.decrypt({ name:'AES-GCM', iv }, key, cipherBuf);
  const dec = new TextDecoder();
  return JSON.parse(dec.decode(plain));
}

// ---------- Settings load (same location as your previous scripts: entries/settings) ----------
async function loadSettings(){
  try{
    const sRef = doc(db, 'entries', 'settings');
    const snap = await getDoc(sRef);
    if(snap.exists()){
      const data = snap.data();
      // previous scripts stored password plaintext in settings; preserve that behavior
      storedPassword = data.password || storedPassword;
      diaryName = data.name || diaryName;
      if(data.bg) settingsMeta.background = data.bg;
      diaryTitle.textContent = diaryName;
      applySettingsMeta();
    } else {
      // create default
      await setDoc(sRef, { password: storedPassword, name: diaryName, bg: settingsMeta.background || "" });
    }
  } catch(e){ console.warn('loadSettings error', e) }
}

// ---------- Calendar rendering / index ----------
async function loadEntriesIndexForMonth(year, month){
  entriesIndex = {};
  const days = new Date(year, month+1, 0).getDate();
  const promises = [];
  for(let d=1; d<=days; d++){
    const key = toYMD(new Date(year, month, d));
    promises.push((async ()=>{
      try{
        const snap = await getDoc(doc(db,'entries', key));
        if(snap.exists()) entriesIndex[key] = true;
      }catch(e){}
    })());
  }
  await Promise.all(promises);
}

function renderCalendar(year, month){
  calendarYear = year; calendarMonth = month;
  const first = new Date(year, month, 1);
  const startWeekday = first.getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  monthLabel.textContent = first.toLocaleString(undefined,{month:'long', year:'numeric'});
  calendarGrid.innerHTML = '';
  // weekdays header
  // fill empty spots
  for(let i=0;i<startWeekday;i++){ const cell = document.createElement('div'); cell.className='dayCell disabled'; calendarGrid.appendChild(cell); }
  for(let d=1; d<=daysInMonth; d++){
    const dt = new Date(year, month, d);
    const key = toYMD(dt);
    const cell = document.createElement('div');
    cell.className='dayCell';
    cell.textContent = d;
    const dot = document.createElement('div'); dot.className='dot';
    if(entriesIndex[key]) cell.classList.add('hasEntry');
    cell.appendChild(dot);
    const todayKey = getYMDInTimeZone('Asia/Kolkata', new Date());
    if(key === todayKey) cell.classList.add('today');
    cell.onclick = async ()=> {
      await selectDate(key, dt);
    };
    if(key === selectedDate) cell.classList.add('selected');
    calendarGrid.appendChild(cell);
  }
}

// selectDate
async function selectDate(key, dt){
  selectedDate = key;
  selectedDateSpan.textContent = new Date(key).toLocaleDateString(undefined, { timeZone:'Asia/Kolkata' });
  // clear selected classes and mark new one
  calendarGrid.querySelectorAll('.dayCell').forEach(c=>c.classList.remove('selected'));
  // find cell matching day number & set selected
  calendarGrid.querySelectorAll('.dayCell').forEach(n=>{
    if(n.textContent && n.textContent.trim() == dt.getDate()) n.classList.add('selected');
  });
  await loadEntryForDate(key);
  updateEditModeForDate(key);
}

// edit mode (prevent future saves)
function updateEditModeForDate(key){
  const dd = new Date(key + 'T00:00:00');
  const todayStr = getYMDInTimeZone('Asia/Kolkata', new Date());
  const today = new Date(todayStr + 'T00:00:00');
  if(dd > today){
    editor.setAttribute('contenteditable','false');
    saveTop.disabled = saveBottom.disabled = true;
  } else {
    editor.setAttribute('contenteditable','true');
    saveTop.disabled = saveBottom.disabled = false;
  }
}

// ---------- Editor toolbar behavior ----------
// use execCommand for simplicity (works widely)
function exec(command, value=null){
  document.execCommand(command, false, value);
  editor.focus();
  updateToolbarStates();
}

function updateToolbarStates(){
  try{
    btnBold.classList.toggle('active', document.queryCommandState('bold'));
    btnItalic.classList.toggle('active', document.queryCommandState('italic'));
    btnUnderline.classList.toggle('active', document.queryCommandState('underline'));
  }catch(e){}
}

btnBold.onclick = ()=> exec('bold');
btnItalic.onclick = ()=> exec('italic');
btnUnderline.onclick = ()=> exec('underline');
btnHighlight.onclick = ()=> { try{ exec('hiliteColor', '#fff59b'); } catch(e){ exec('backColor', '#fff59b'); } };

const paletteColors = ['#000000','#333333','#555555','#8B5CF6','#2563EB','#10B981','#F59E0B','#EF4444','#FFFFFF','#FFD3B6','#BDE0FE','#FFD6F0'];
function createColorSwatches(){
  colorPopup.innerHTML = '';
  paletteColors.forEach(c=>{
    const s = document.createElement('div');
    s.className = 'sw';
    s.style.background = c;
    s.title = c;
    s.onclick = ()=> { exec('foreColor', c); colorPopup.style.display='none'; };
    colorPopup.appendChild(s);
  });
}
createColorSwatches();

colorIcon.onclick = (e)=>{
  colorPopup.style.display = colorPopup.style.display === 'block' ? 'none' : 'block';
};

// close color popup on outside click
document.addEventListener('click', (e)=>{
  if(!colorIcon.contains(e.target) && !colorPopup.contains(e.target)) colorPopup.style.display = 'none';
});

// font & size
fontSelect.onchange = ()=> editor.style.fontFamily = fontSelect.value;
sizeSelect.onchange = ()=> editor.style.fontSize = sizeSelect.value;

// editor placeholder
function ensurePlaceholder(){
  if(!editor.innerText.trim()){
    editor.innerHTML = '<div class="placeholder" style="color:var(--muted)">Start writing your thoughts...</div>';
  } else {
    const ph = editor.querySelector('.placeholder');
    if(ph) ph.remove();
  }
}
editor.addEventListener('input', ()=> { ensurePlaceholder(); updateToolbarStates(); });
editor.addEventListener('mouseup', updateToolbarStates);
editor.addEventListener('keyup', updateToolbarStates);

// ---------- Encryption & entry load/save ----------

// encrypt/decrypt wrappers using AES-GCM + PBKDF2 (same as earlier more secure functions)
async function encryptEntry(password, payload){
  // payload: { html, meta, diaryName, savedAt }
  return await encryptPayload(password, payload);
}
async function decryptEntry(password, docData){
  return await decryptPayload(password, docData);
}

// load a specific date
async function loadEntryForDate(key){
  statusText.textContent = 'Loading...';
  try{
    const snap = await getDoc(doc(db,'entries', key));
    if(!snap.exists()){
      editor.innerHTML = '<div class="placeholder" style="color:var(--muted)">Start writing your thoughts...</div>';
      statusText.textContent = 'No entry';
      return;
    }
    const data = snap.data();
    if(data.cipher && data.iv && data.salt){
      try{
        const payload = await decryptEntry(currentPassword, data);
        editor.innerHTML = payload.html || '';
        settingsMeta = payload.meta || settingsMeta;
        diaryName = payload.diaryName || diaryName;
        diaryTitle.textContent = diaryName;
        applySettingsMeta();
        statusText.textContent = 'Loaded (decrypted)';
      } catch(e){
        editor.innerHTML = '<div class="placeholder" style="color:var(--muted)">Unable to decrypt this entry (wrong password).</div>';
        statusText.textContent = 'Decrypt failed';
      }
    } else if(data.text){
      // legacy plaintext
      editor.innerHTML = data.text || '';
      statusText.textContent = 'Loaded (legacy)';
    } else {
      editor.innerHTML = '<div class="placeholder" style="color:var(--muted)">Empty</div>';
      statusText.textContent = 'Empty';
    }
  } catch(e){ console.error('loadEntryForDate', e); statusText.textContent = 'Load error'; }
}

// save entry
async function saveEntryForDate(key){
  const dd = new Date(key + 'T00:00:00');
  const todayStr = getYMDInTimeZone('Asia/Kolkata', new Date());
  const today = new Date(todayStr + 'T00:00:00');
  if(dd > today){ alert('Cannot save future entries'); return; }
  ensurePlaceholder();
  const html = editor.innerHTML;
  const payload = { html, meta: settingsMeta, diaryName, savedAt: new Date().toISOString() };
  statusText.textContent = 'Encrypting & saving...';
  try{
    const enc = await encryptEntry(currentPassword, payload);
    await setDoc(doc(db,'entries', key), { ...enc, savedAt: serverTimestamp() });
    entriesIndex[key] = true;
    statusText.textContent = 'Saved (encrypted)';
    // re-render calendar dot
    await loadEntriesIndexForMonth(calendarYear, calendarMonth);
    renderCalendar(calendarYear, calendarMonth);
    alert('Saved!');
  } catch(e){ console.error('saveEntryForDate', e); statusText.textContent = 'Save failed'; alert('Save failed'); }
}

// ---------- Settings apply (theme/background/font/size) ----------
function applySettingsMeta(){
  document.body.classList.toggle('dark', settingsMeta.theme === 'dark');
  if(settingsMeta.background){
    document.querySelector('.rightCol').style.backgroundImage = `url("${settingsMeta.background}")`;
    document.querySelector('.rightCol').style.backgroundSize = 'cover';
    document.querySelector('.rightCol').style.backgroundPosition = 'center';
  } else {
    document.querySelector('.rightCol').style.backgroundImage = '';
  }
  if(settingsMeta.font) fontSelect.value = settingsMeta.font;
  if(settingsMeta.size) sizeSelect.value = settingsMeta.size;
  editor.style.fontFamily = fontSelect.value;
  editor.style.fontSize = sizeSelect.value;
}

// save settings doc (store name + password + bg) ‚Äî keep same mechanics as before
async function saveSettingsDoc(){
  try{
    await setDoc(doc(db,'entries','settings'), { password: storedPassword, name: diaryName, bg: settingsMeta.background || "" });
  } catch(e){ console.error('saveSettingsDoc', e) }
}

// ---------- UI event wiring / behavior ----------

// load settings on startup
await loadSettings();

// Init calendar & selection using India timezone
(async ()=>{
  const todayStr = getYMDInTimeZone('Asia/Kolkata', new Date());
  const today = new Date(todayStr + 'T00:00:00');
  calendarYear = today.getFullYear();
  calendarMonth = today.getMonth();
  selectedDate = todayStr;
  selectedDateSpan.textContent = new Date(selectedDate).toLocaleDateString(undefined,{timeZone:'Asia/Kolkata'});
  await loadEntriesIndexForMonth(calendarYear, calendarMonth);
  renderCalendar(calendarYear, calendarMonth);
  await selectDate(selectedDate, new Date(selectedDate));
})();

// login
loginBtn.onclick = async ()=>{
  // reload settings to get latest storedPassword
  await loadSettings();
  if(passwordInput.value === storedPassword){
    currentPassword = passwordInput.value;
    // hide login, show app (mechanics same as earlier)
    loginDiv.style.display = 'none';
    appRoot.style.display = 'block';
    // ensure UI applied
    applySettingsMeta();
    // re-open selected
    await selectDate(selectedDate, new Date(selectedDate));
  } else {
    alert('Wrong password!');
  }
};

// prev/next month
prevMonth.onclick = async ()=>{
  calendarMonth--; if(calendarMonth<0){ calendarMonth=11; calendarYear--; }
  await loadEntriesIndexForMonth(calendarYear, calendarMonth);
  renderCalendar(calendarYear, calendarMonth);
};
nextMonth.onclick = async ()=>{
  calendarMonth++; if(calendarMonth>11){ calendarMonth=0; calendarYear++; }
  await loadEntriesIndexForMonth(calendarYear, calendarMonth);
  renderCalendar(calendarYear, calendarMonth);
};
goToday.onclick = async ()=>{
  const todayStr = getYMDInTimeZone('Asia/Kolkata', new Date());
  calendarYear = new Date(todayStr).getFullYear();
  calendarMonth = new Date(todayStr).getMonth();
  await loadEntriesIndexForMonth(calendarYear, calendarMonth);
  renderCalendar(calendarYear, calendarMonth);
  await selectDate(todayStr, new Date(todayStr));
};

// Save handlers (top & bottom)
saveTop.onclick = saveBottom.onclick = async ()=>{
  if(!selectedDate) return alert('No date selected');
  await saveEntryForDate(selectedDate);
};

// Change Name button
renameTop.onclick = async ()=>{
  const newName = prompt('Enter new diary name:');
  if(!newName) return;
  diaryName = newName;
  diaryTitle.textContent = diaryName;
  await saveSettingsDoc();
  alert('Diary renamed.');
};

// Change Password button (keeps same mechanics: storedPassword updated in settings doc)
changePassTop.onclick = async ()=>{
  const newPass = prompt('Enter new password:');
  if(!newPass) return;
  storedPassword = newPass;
  await saveSettingsDoc();
  alert('Password changed for settings. (Existing entries remain encrypted with previous password until re-encrypted.)');
};

// Theme toggle (no moon icon): cycles light/dark; saved in settings meta for entries (but settings doc still stores bg/name/password only)
themeToggleTop.onclick = async ()=>{
  settingsMeta.theme = settingsMeta.theme === 'dark' ? 'light' : 'dark';
  applySettingsMeta();
  // Also save settings as part of entries/settings? We'll persist bg/name/password only to match earlier mechanics
  // Save note: entries settings doc structure remains (password,name,bg) to preserve previous logic.
  alert('Theme toggled');
};

// background upload (file from PC/mobile) - stores data URL in settingsMeta.background and saves in settings doc
bgInput.onchange = async (e)=>{
  const f = e.target.files[0];
  if(!f) return;
  const reader = new FileReader();
  reader.onload = async (ev)=>{
    settingsMeta.background = ev.target.result; // data URL
    applySettingsMeta();
    // Persist background in settings doc (we keep previous scheme: stored in entries/settings.bg)
    settingsMeta.background = settingsMeta.background;
    try { await setDoc(doc(db,'entries','settings'), { password: storedPassword, name: diaryName, bg: settingsMeta.background || "" }); } catch(e){ console.error(e); }
    alert('Background applied & saved.');
  };
  reader.readAsDataURL(f);
};

// keyboard shortcuts for bold/italic/underline
document.addEventListener('keydown', (e)=>{
  if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='b'){ e.preventDefault(); exec('bold') }
  if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='i'){ e.preventDefault(); exec('italic') }
  if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='u'){ e.preventDefault(); exec('underline') }
});

ensurePlaceholder();
