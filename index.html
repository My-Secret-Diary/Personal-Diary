  <!-- Firebase & App -->
  <script type="module">
  // ----- FIREBASE IMPORTS -----
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

  // ----- CONFIG - replace with your own if desired (kept original values you provided) -----
  const firebaseConfig = {
    apiKey: "AIzaSyDRpLl01xtSZ7f0ZbId7zFASUJoem4L69s",
    authDomain: "my-secret-diary-9b62c.firebaseapp.com",
    projectId: "my-secret-diary-9b62c",
    storageBucket: "my-secret-diary-9b62c.firebasestorage.app",
    messagingSenderId: "139353851381",
    appId: "1:139353851381:web:3050a47540d36a2243ccbc"
  };

  const firebaseApp = initializeApp(firebaseConfig);
  const db = getFirestore(firebaseApp);
  const storage = getStorage(firebaseApp);

  // ----- DOM refs -----
  const loginDiv = document.getElementById('login');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');

  const appRoot = document.getElementById('appRoot');
  const appDiv = document.getElementById('app');

  const monthLabel = document.getElementById('monthLabel');
  const prevMonthBtn = document.getElementById('prevMonthBtn');
  const nextMonthBtn = document.getElementById('nextMonthBtn');
  const calendarGrid = document.getElementById('calendarGrid');
  const selectedDateSpan = document.getElementById('selectedDate');
  const editModeSpan = document.getElementById('editMode');
  const statusText = document.getElementById('statusText');

  const editor = document.getElementById('editor');
  const boldBtn = document.getElementById('boldBtn');
  const italicBtn = document.getElementById('italicBtn');
  const underlineBtn = document.getElementById('underlineBtn');
  const highlightBtn = document.getElementById('highlightBtn');
  const textColor = document.getElementById('textColor');
  const fontSelect = document.getElementById('fontSelect');
  const sizeSelect = document.getElementById('sizeSelect');

  const pageBgColor = document.getElementById('pageBgColor');
  const pageBgURL = document.getElementById('pageBgURL');
  const applyBgUrl = document.getElementById('applyBgUrl');
  const bgFile = document.getElementById('bgFile');
  const uploadBgBtn = document.getElementById('uploadBgBtn');

  const themeToggle = document.getElementById('themeToggle');
  const changePassTop = document.getElementById('changePassTop');
  const renameTop = document.getElementById('renameTop');
  const saveBtn = document.getElementById('saveBtn');

  // ----- State -----
  let settingsLoaded = false;
  let storedPassword = "53458678"; // default fallback ‚Äî kept so initial behavior remains
  let diaryName = "My Secret Diary";
  let pageBackground = ""; // url or color stored in settings
  let currentPassword = null; // user-entered password at login, used to encrypt/decrypt entries
  let selectedDate = (new Date()).toISOString().slice(0,10); // yyyy-mm-dd
  let calendarYear, calendarMonth; // for calendar grid
  let entriesIndex = {}; // map of 'yyyy-mm-dd' => true for days that have entries (to display dot marker)
  let currentEntryMeta = {}; // optionally store per-entry meta if needed

  // ----- Utils -----
  const toYMD = d => d.toISOString().slice(0,10);
  const formatNice = (d) => d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });

  // ----- Web Crypto helpers (PBKDF2 -> AES-GCM) -----
  function bufToBase64(buf){ return btoa(String.fromCharCode(...new Uint8Array(buf))); }
  function base64ToBuf(str) { return Uint8Array.from(atob(str), c=>c.charCodeAt(0)); }

  async function deriveKey(password, saltUint8){
    const enc = new TextEncoder();
    const baseKey = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
    return crypto.subtle.deriveKey({ name:'PBKDF2', salt: saltUint8, iterations: 150000, hash:'SHA-256' }, baseKey, { name:'AES-GCM', length:256 }, false, ['encrypt','decrypt']);
  }

  async function encryptPayload(password, payloadObj){
    const salt = crypto.getRandomValues(new Uint8Array(16));
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const key = await deriveKey(password, salt);
    const enc = new TextEncoder();
    const data = enc.encode(JSON.stringify(payloadObj));
    const cipher = await crypto.subtle.encrypt({ name:'AES-GCM', iv }, key, data);
    return { cipher: bufToBase64(cipher), iv: bufToBase64(iv), salt: bufToBase64(salt) };
  }

  async function decryptPayload(password, docData){
    const iv = base64ToBuf(docData.iv);
    const salt = base64ToBuf(docData.salt);
    const key = await deriveKey(password, salt);
    const plain = await crypto.subtle.decrypt({ name:'AES-GCM', iv }, key, base64ToBuf(docData.cipher));
    const dec = new TextDecoder();
    return JSON.parse(dec.decode(plain));
  }

  // ----- Settings load (must be finished before login check) -----
  async function loadSettingsFromFirestore(){
    try {
      const sRef = doc(db, "entries", "settings");
      const snap = await getDoc(sRef);
      if(snap.exists()){
        const data = snap.data();
        // initial behavior: settings stored plaintext so login matches original app
        if(data.password) storedPassword = data.password;
        if(data.name) diaryName = data.name;
        if(data.bg) pageBackground = data.bg;
      } else {
        // create default settings doc (plaintext) to preserve original login behavior
        await setDoc(sRef, { password: storedPassword, name: diaryName, bg: pageBackground });
      }
      settingsLoaded = true;
      // apply page background if present
      applyPageBackground(pageBackground);
      document.getElementById('diaryTitle').textContent = diaryName;
    } catch(err){
      console.error('Error loading settings', err);
      settingsLoaded = true; // allow login attempt anyway
    }
  }

  // load index of entries for the current month so calendar can show dots
  async function loadEntriesIndexForMonth(year, month){
    // Simple approach: Firestore doesn't let us list with prefix unless you maintain index.
    // We'll try loading all date documents for the month by generating their keys and checking if they exist.
    entriesIndex = {};
    const days = new Date(year, month+1, 0).getDate();
    const checks = [];
    for(let d=1; d<=days; d++){
      const dt = new Date(year, month, d);
      const key = toYMD(dt);
      checks.push((async ()=>{
        try {
          const s = await getDoc(doc(db, "entries", key));
          if(s.exists()) entriesIndex[key] = true;
        }catch(e){}
      })());
    }
    await Promise.all(checks);
  }

  // ----- Calendar UI rendering -----
  function renderCalendar(year, month){
    calendarYear = year; calendarMonth = month;
    const first = new Date(year, month, 1);
    const startWeekday = first.getDay(); // 0..6
    const daysInMonth = new Date(year, month+1, 0).getDate();
    monthLabel.textContent = first.toLocaleString(undefined,{month:'long', year:'numeric'});

    calendarGrid.innerHTML = '';
    // fill blanks for starting weekday
    for(let i=0;i<startWeekday;i++){ const el = document.createElement('div'); el.className='dayCell disabled'; calendarGrid.appendChild(el); }

    for(let d=1; d<=daysInMonth; d++){
      const dt = new Date(year, month, d);
      const key = toYMD(dt);
      const cell = document.createElement('div');
      cell.className = 'dayCell';
      const num = document.createElement('div'); num.className='num'; num.textContent = d;
      cell.appendChild(num);
      // dot marker if entry exists
      const dot = document.createElement('div'); dot.className = 'dot';
      if(entriesIndex[key]) cell.classList.add('hasEntry');
      cell.appendChild(dot);
      // today marker
      const todayKey = toYMD(new Date());
      if(key === todayKey) cell.classList.add('today');
      // disable future days visually? we'll allow click but editing blocked later
      cell.onclick = async ()=>{
        applySelectedDate(key, dt);
      };
      // highlight selected date
      if(key === selectedDate) cell.classList.add('selected');
      calendarGrid.appendChild(cell);
    }
  }

  function clearCalendarSelection(){
    calendarGrid.querySelectorAll('.dayCell').forEach(c=>c.classList.remove('selected'));
  }

  // when user selects date
  async function applySelectedDate(key, dt){
    selectedDate = key;
    clearCalendarSelection();
    // find matching day cell by number + selected month
    const nodes = calendarGrid.querySelectorAll('.dayCell');
    nodes.forEach(n=>{
      const num = n.querySelector('.num')?.textContent;
      if(num && parseInt(num,10) === dt.getDate()){
        n.classList.add('selected');
      }
    });
    selectedDateSpan.textContent = formatNice(dt);
    // load entry
    await loadEntryForDate(key);
  }

  // ----- Editor helpers (rich formatting) -----
  function exec(command, value=null){
    document.execCommand(command, false, value);
    editor.focus();
    updateToolbarStates();
  }

  function updateToolbarStates(){
    // toggle active class on buttons depending on selection
    try {
      const isBold = document.queryCommandState('bold');
      boldBtn.classList.toggle('active', isBold);
      const isItalic = document.queryCommandState('italic');
      italicBtn.classList.toggle('active', isItalic);
      const isUnderline = document.queryCommandState('underline');
      underlineBtn.classList.toggle('active', isUnderline);
    } catch(e){}
  }

  // ensure placeholder behavior
  function ensurePlaceholder(){
    if(!editor.innerText.trim()){
      editor.innerHTML = '<div class="placeholder">Start writing your thoughts...</div>';
    } else {
      // remove placeholder if present
      const ph = editor.querySelector('.placeholder');
      if(ph) ph.remove();
    }
  }

  // when paste as text strip formatting? we'll allow paste of rich HTML (but could sanitize)
  editor.addEventListener('input', ()=>{
    ensurePlaceholder();
    updateToolbarStates();
  });
  editor.addEventListener('keyup', updateToolbarStates);
  editor.addEventListener('mouseup', updateToolbarStates);

  // toolbar events
  boldBtn.onclick = ()=> exec('bold');
  italicBtn.onclick = ()=> exec('italic');
  underlineBtn.onclick = ()=> exec('underline');
  highlightBtn.onclick = ()=> {
    // use 'backColor' or 'hiliteColor' depending on browser support
    const color = '#fff59b';
    try { exec('hiliteColor', color); } catch(e){ exec('backColor', color); }
  };
  textColor.oninput = (e)=> exec('foreColor', e.target.value);
  fontSelect.onchange = (e)=> exec('fontName', e.target.value);
  sizeSelect.onchange = (e)=> {
    // fontSize accepts values 1..7. We'll wrap selection with span style instead.
    exec('fontSize', '3'); // create a size and then adjust span?
    // post-process: wrap selected contents in span with desired px
    // simpler approach: set editor's font size for selection via style: use document.execCommand('styleWithCSS',true)
    try { document.execCommand('styleWithCSS', false, true); } catch(e){}
    exec('fontSize', '3');
    // find all font tags and replace size with span style px (fallback)
    // NOTE: this is a simple approach; browser behavior varies.
  };

  // page background controls
  pageBgColor.oninput = (e)=>{
    const c = e.target.value;
    applyPageBackground(c);
    // save immediately to settings
    saveSettingsBackground(c);
  };

  applyBgUrl.onclick = () => {
    const u = pageBgURL.value.trim();
    if(!u) { alert('Enter an image URL'); return; }
    applyPageBackground(u);
    saveSettingsBackground(u);
  };

  // upload background file to Firebase Storage then save url
  uploadBgBtn.onclick = async () => {
    const f = bgFile.files[0];
    if(!f) { alert('Choose an image first'); return; }
    try {
      statusText.textContent = 'Uploading image...';
      const path = `backgrounds/${Date.now()}_${f.name}`;
      const ref = storageRef(storage, path);
      await uploadBytes(ref, f);
      const url = await getDownloadURL(ref);
      pageBgURL.value = url;
      applyPageBackground(url);
      await saveSettingsBackground(url);
      statusText.textContent = 'Background uploaded and saved';
    } catch(err){ console.error(err); statusText.textContent = 'Upload failed'; alert('Upload failed'); }
  };

  function applyPageBackground(value){
    pageBackground = value || '';
    if(!value){
      document.body.style.backgroundImage = '';
      document.body.style.background = '';
      return;
    }
    if(value.startsWith('http')){
      document.body.style.backgroundImage = `url("${value}")`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
    } else {
      document.body.style.backgroundImage = '';
      document.body.style.background = value;
    }
  }

  async function saveSettingsBackground(value){
    try {
      // keep settings in plaintext as per original login flow
      await setDoc(doc(db, "entries", "settings"), { password: storedPassword, name: diaryName, bg: value });
    } catch(e){ console.error('saveSettingsBackground error', e) }
  }

  // theme toggle (light/dark)
  themeToggle.onclick = ()=>{
    const cur = document.body.getAttribute('data-theme');
    document.body.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
  };

  // ----- Entry load & save (encrypted) -----
  async function loadEntryForDate(key){
    statusText.textContent = 'Loading...';
    try {
      const snap = await getDoc(doc(db, "entries", key));
      if(!snap.exists()){
        editor.innerHTML = '<div class="placeholder">Start writing your thoughts...</div>';
        statusText.textContent = 'No entry';
        updateEditModeForDate(key);
        return;
      }
      const d = snap.data();
      if(d.cipher && d.iv && d.salt){
        try {
          const payload = await decryptPayload(currentPassword, d);
          // payload: { html, meta }
          editor.innerHTML = payload.html || '';
          currentEntryMeta = payload.meta || {};
          // apply per-entry visual meta if desired (we keep page background in settings, not per-entry)
          statusText.textContent = 'Loaded (decrypted)';
        } catch(e){
          console.warn('decrypt failed', e);
          editor.innerHTML = '<div class="placeholder">Unable to decrypt this entry (wrong password)</div>';
          statusText.textContent = 'Decrypt failed';
        }
      } else if(d.text){ // legacy plaintext
        editor.innerHTML = d.text || '';
        statusText.textContent = 'Loaded (legacy plaintext)';
      } else {
        editor.innerHTML = '<div class="placeholder">No entry</div>';
        statusText.textContent = 'Empty';
      }
    } catch(err){ console.error(err); statusText.textContent = 'Load error'; }
    updateEditModeForDate(key);
  }

  function updateEditModeForDate(key){
    const dd = new Date(key + 'T00:00:00');
    const today = new Date(); today.setHours(0,0,0,0);
    if(dd > today){
      editModeSpan.textContent = 'Future ‚Äî view only';
      editor.setAttribute('contenteditable', 'false');
      saveBtn.disabled = true;
    } else {
      editModeSpan.textContent = 'Editable';
      editor.setAttribute('contenteditable', 'true');
      saveBtn.disabled = false;
    }
  }

  async function saveEntryForDate(key){
    // prevent saving future dates
    const dd = new Date(key + 'T00:00:00');
    const today = new Date(); today.setHours(0,0,0,0);
    if(dd > today){ alert('Cannot save future entries'); return; }

    ensurePlaceholder();
    const html = editor.innerHTML;
    const payload = { html, meta: { savedAt: new Date().toISOString() } };
    statusText.textContent = 'Encrypting & saving...';
    try {
      const enc = await encryptPayload(currentPassword, payload);
      await setDoc(doc(db, "entries", key), { ...enc, savedAt: serverTimestamp() });
      entriesIndex[key] = true; // mark as existing so calendar shows dot
      statusText.textContent = 'Saved (encrypted)';
      // update calendar visuals
      await loadEntriesIndexForMonth(calendarYear, calendarMonth);
      renderCalendar(calendarYear, calendarMonth);
      alert('Saved!');
    } catch(err){ console.error(err); statusText.textContent = 'Save failed'; alert('Save failed'); }
  }

  // ----- Change password & rename (keeps settings plaintext to preserve original login behavior) -----
  changePassTop.onclick = async ()=>{
    const newPass = prompt('Enter new password:');
    if(!newPass) return;
    // update storedPassword in settings (plaintext) so login UI remains same behavior
    storedPassword = newPass;
    // Note: existing entries remain encrypted with old password; you would need to re-encrypt them
    await setDoc(doc(db, "entries", "settings"), { password: storedPassword, name: diaryName, bg: pageBackground });
    alert('Password changed in settings. Existing entries remain encrypted with previous password unless re-encrypted.');
  };

  renameTop.onclick = async ()=>{
    const newName = prompt('Enter new diary name:');
    if(!newName) return;
    diaryName = newName;
    document.getElementById('diaryTitle').textContent = diaryName;
    await setDoc(doc(db, "entries", "settings"), { password: storedPassword, name: diaryName, bg: pageBackground });
    alert('Diary renamed.');
  };

  // ----- Login flow (keep login screen exactly same markup) -----
  // Ensure settings loaded before enabling login
  await loadSettingsFromFirestore();

  loginBtn.onclick = async ()=>{
    // reload settings to be safe
    try { await loadSettingsFromFirestore(); } catch(e){}
    if(passwordInput.value === storedPassword){
      currentPassword = passwordInput.value;
      // hide login, show diary app (full page)
      loginDiv.style.display = 'none';
      appRoot.style.display = 'flex';
      // trigger initial calendar month (current)
      const today = new Date();
      calendarYear = today.getFullYear();
      calendarMonth = today.getMonth();
      selectedDate = toYMD(today);
      await loadEntriesIndexForMonth(calendarYear, calendarMonth);
      renderCalendar(calendarYear, calendarMonth);
      // apply selection
      await applySelectedDate(selectedDate, today);
      // show app with animation
      setTimeout(()=> appDiv.classList.add('show'), 20);
      // set diary title
      document.getElementById('diaryTitle').textContent = diaryName;
      // apply page background from settings
      applyPageBackground(pageBackground);
    } else {
      alert('Wrong password!');
    }
  };

  // month navigation
  prevMonthBtn.onclick = async ()=>{
    calendarMonth--;
    if(calendarMonth < 0){ calendarMonth = 11; calendarYear--; }
    await loadEntriesIndexForMonth(calendarYear, calendarMonth);
    renderCalendar(calendarYear, calendarMonth);
  };
  nextMonthBtn.onclick = async ()=>{
    calendarMonth++;
    if(calendarMonth > 11){ calendarMonth=0; calendarYear++; }
    await loadEntriesIndexForMonth(calendarYear, calendarMonth);
    renderCalendar(calendarYear, calendarMonth);
  };

  // initial load for calendar (before login we may not show it though)
  const now = new Date();
  calendarYear = now.getFullYear();
  calendarMonth = now.getMonth();
  // load index for initial month so month races are less jarring
  await loadEntriesIndexForMonth(calendarYear, calendarMonth);

  // when saving
  saveBtn.onclick = async ()=> {
    await saveEntryForDate(selectedDate);
  };

  // clicking Apply URL focused earlier
  applyBgUrl.addEventListener('click', async ()=> {
    // applied already handled above
  });

  // keyboard shortcuts for bold/italic/underline
  document.addEventListener('keydown', (e)=>{
    if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'b'){ e.preventDefault(); exec('bold'); }
    if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'i'){ e.preventDefault(); exec('italic'); }
    if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'u'){ e.preventDefault(); exec('underline'); }
  });

  // helper exec wrapper (ensures focus)
  function exec(cmd, val=null){
    try {
      document.execCommand(cmd, false, val);
    } catch(e){}
    editor.focus();
    updateToolbarStates();
  }

  // When entering a date by typing (not via calendar), allow direct load
  // (Also allow user to paste a date into pageBgURL field etc.)
  // No other listeners were changed

  // End of module
  </script>
